<script>
var width = 1200,
    height = 600;
var svg= d3.select("#vis").append("svg").attr("width", width)
      .attr("height", height)
	  .append("g");
   

function createBarChart() {
    var gradient = svg.append("svg:defs")
		.append("svg:linearGradient")
		.attr("id", "gradient")
		.attr("x1", "0%")
		.attr("y1", "0%")
		.attr("x2", "0%")
		.attr("y2", "100%")
		.attr("spreadMethod", "pad");

    gradient.append("svg:stop")
		.attr("offset", "0%")
		.attr("stop-color", "RED")
		.attr("stop-opacity", 1);

    gradient.append("svg:stop")
		.attr("offset", "100%")
		.attr("stop-color", "BLUE")
		.attr("stop-opacity", 1);
	
	// set the dimensions and margins of the graph
	var margin = {top:40, left:60, bottom:40, right:80},
		chartWidth = width - margin.left - margin.right,
		chartHeight = height - margin.top - margin.bottom;

	// set the ranges
	var x = d3.scaleBand()
          .range([0, chartWidth])
          .padding(.1);
	var y = d3.scaleLinear()
          .range([chartHeight, 0]);
		  
	svg   
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
		.attr("align", "center");

var prefix = "Destination";
var suffix = ".csv";	   
var e = document.getElementById("selectDay");
var usrDay = e.options[e.selectedIndex].value;
var filename =  prefix + usrDay + suffix;
	
// Append Div for tooltip to SVG
var div = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

var t = d3.transition()
            .duration(2000)
            .ease(d3.easeLinear)

// get the data
d3.csv(filename, function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
    d.Count = +d.Count;
  });

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.Destination_Zone; }));
  y.domain([0, d3.max(data, function(d) { return d.Count; })]);

  // append the rectangles for the bar chart
  var bar = svg.selectAll(".bar").data(data)
  var newbar = bar.enter().append("rect").attr("class", "bar")
     
    newbar
      .attr("x", function(d) { return x(d.Destination_Zone); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.Count); })
      .attr("height", 0)
      .on("mouseover", function(d){
		div.transition()
              .duration(200)
              .style("opacity", .9);
        div.html("Count: " + d.Count)
              .style("left", (d3.event.pageX) + "px")
              .style("top", (d3.event.pageY - 28) + "px");
	  })
	  .on("mouseout", function(d){
		div.style("opacity", 0)
	  })
	
      newbar.transition(t)
      .attr("height", function(d) { return chartHeight - y(d.Count); })
      .attr("fill", "url(#gradient)")
	
  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + chartHeight + ")")
      .call(d3.axisBottom(x));
  svg.append("text")
      .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
      .attr("transform", "translate("+ (width/2.2) +","+(height - 40)+")")  // centre below axis
	  .attr("font-size", "20px")
	  .text("Orlando Traffic Area Zone");

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

	});
}
function change() {
    svg.selectAll("rect").remove();
	svg.selectAll("axisLayer").remove();
	svg.selectAll("chartLayer").remove();
	svg.selectAll("g").remove();
	createBarChart();
	
}
//runs change function on day select
d3.selectAll("select").on("change", change);

createBarChart();

</script>
